<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

* {
  box-sizing: border-box;
}

.grid-container {

  display: grid;
  grid-template-columns : auto auto auto auto;
}


.grid-container > div {
  background-color: yellow;
  text-align: center;
  padding: 1rem;
  margin: 1rem;
  font-size: 3rem;
}

</style>

</head>

<body>
    <header>
            <h1>What do you think!</h1>
        </header>

    <div class="grid-container">
        <div>3</div>
        <div>2</div>
        <div>4</div>  
        <div>6</div>
        <div>7</div>
        <div>8</div>  
        <div>5</div>
        <div>1</div>
      </div>
      
</body>
</html>
