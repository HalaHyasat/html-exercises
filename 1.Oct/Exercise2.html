<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2</title>

<style>
    table {
  border-collapse: separate;
  border-spacing: 2px;
}

tr {
    display: block;
    border-spacing: 10px;

}
th, td {
    border: 2px solid black;
    border-radius: 4px;
    border-spacing: 10px;
    padding: 5px;
    box-shadow: 0px 2px 3px 0px black;
}
</style>
</head>
<body>

<h1>Table Styling</h1>

<table>
  <tr>
    <th>Row 1, Col 1</th>
    <th>Row 1, Col 2</th>
    <th>Row 1, Col </th>
  </tr>
  <tr>
    <td>Row 2, Col 1</td>
    <td>Row 2, Col 2</td>
    <td>Row 2, Col 3</td>
  </tr>
</table>

</body>
</html>
